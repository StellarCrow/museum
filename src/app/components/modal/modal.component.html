<div class="modal">
  <h2 class="modal__title" mat-dialog-title>{{art.title}}</h2>
  <mat-dialog-content class="modal__content">
    <div class="modal__image-container">
      <img [src]="art.webImage.url" [alt]="art.title">
    </div>
    <div class="modal__description">
      Blablabla
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button">View details</button>
    <button type="button" [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
</div>
